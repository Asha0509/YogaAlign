<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Yoga Alignment Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Yoga Alignment Guide Logo">
                <span>YOGA ALIGNMENT GUIDE</span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">HOME</a></li>
                <li><a href="{{ url_for('signup.signup') }}">SIGN UP</a></li>
                <li><a class="active" href="{{ url_for('login.signin') }}">SIGN IN</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-form">
            <h2>Welcome Back</h2>
            <div class="divider"></div>
            <form action="{{ url_for('login.signin') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            <p class="auth-alt">Don't have an account? <a href="{{ url_for('signup.signup') }}">Sign up here</a></p>
        </div>
        <div class="auth-image">
            <img src="{{ url_for('static', filename='images/signin-yoga.jpg') }}" alt="Yoga Pose"
                style="max-width: 600px; height: 500px;">
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Yoga Alignment Guide Logo">
                <span>YOGA ALIGNMENT GUIDE</span>
            </div>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms</a>
            </div>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">YouTube</a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Yoga Alignment Guide. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
